name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
      - name: Run linter
        uses: golangci/golangci-lint-action@v8
